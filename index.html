<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider@1.2.0/dist/detect-provider.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="config.json"></script>
        <script src="js/contract.js" defer></script>
        <script src="js/battle.js"></script>
        <script src="js/main.js" defer></script>        

        


        <title>
            CryptoWiz - Battle (TEST)
        </title>
    </head>

    <body>
        <nav class="col-md-12 navbar navbar-light bg-light sticky-top flex-md-nowrap page-title mb-3">            
            <a class="navbar-brand" href="#">
                <img id="logo" src="img\pg.png" width="30" height="30" class="d-inline-block align-top" alt="Immagine player">
                CryptoWiz-TEST
            </a>
            <div class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0" id="getBalance" disabled>0 CWIZt</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="getChain" disabled>N.D.</button>                
                <button class="btn btn-outline-success my-2 my-sm-0" id="connectButton"></button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <nav class="card bg-light">
                        <div class="sidebar-sticky">
                            <ul id="col_menu" class="nav flex-column">
                            </ul>
                            <div class="a_social">
                                <a href="#" class="col-md-2"><img src="/img/opensea.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                                <a href="#" class="col-md-2"><img src="/img/twitter.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="main" class="card col-md-8 text-center mr-2 ml-2">
                    <!-- TEMPLATE -->                    
                    <div id="battle-t" class="card col-md-8 text-center mr-2 ml-2 d-none">
                        <div class="card-body" style="align-self: center;">
                            <h5 class="card-title">Battle against CryptoWiz CPU</h5>
                            <p class="card-text">Battle against CPU to win new NFT!</p>
                            <canvas id="viewport" ></canvas>
                            <div class="row">
                                <div class="col-md-5"></div>
                                <button type="button" class="btn btn-primary btn-lg col-md-2" onclick="test()">PLAY</button>
                                <div class="col-md-5"></div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        
        <script id="menu-template" type="text/x-handlebars-template">
            {{#each this}}
                <li class="nav-item">
                    <a class="nav-link" onclick="menu_click('{{this.name}}')">
                        <span data-feather="{{this.icon}}"></span>
                        {{this.name}}
                    </a>
                </li>                
            {{/each}}
        </script>

        <script id="home-template" type="text/x-handlebars-template">
            <div id="home-t" class="card col-md-8 text-center mr-2 ml-2">
                <div class="card-body" style="align-self: center;">
                    <h5 class="card-title">{{this.title}} </h5> 
                    <p class="card-text">{{this.text}}</p>   
                    <img src="/img/banner.png" alt="banner" class="banner">
                </div>
            </div>
        </script>

        <script id="mint-template" type="text/x-handlebars-template">
            <div id="mint-t" class="card col-md-8 text-center mr-2 ml-2">
                <div class="card-body" style="align-self: center;">
                    <h5 class="card-title">{{this.title}} </h5> 
                    <p class="card-text">{{this.text}}</p>   
                    <img src="/img/bannerc.png" alt="banner" class="banner">
                </div>
            </div>
        </script>

        <script id="nft-template" type="text/x-handlebars-template">
            <div>
                <h2>{{this.title}}</h2>
                <br>
                <h4>{{this.text}}</h4>
            </div>
            <div class="row row-cols-1 bar_pg" >
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            {{#each this.links}}
                                <img class="img_pg" id="img_pg_{{@index}}" src="{{this}}" onclick="pg_click({{@index}})" />
                            {{/each}}
                            <!--
                                <img class="img_pg" src="https://lh3.googleusercontent.com/3y1ABTAnFsehd-Ol-9KjRXBB1Vd_nH4yaQotL4BuusqMO2rguAfHqPoymOO4UPF6ckKWRFINSNrNk0Au8oNDzOIb6kAYqyNSIj56gQ" />
                                <img class="img_pg" src="https://lh3.googleusercontent.com/B0GftBgw7WuKubkBdfpdVjVNhdYxSr-Kuaw4nxyzfZL-BTwwEfcbBRjWYRI6v4_g2xAEUkE9XMONig9CYcoYgFJe_6iO1xSses93aQ" /> 
                                <img class="img_pg" src="https://lh3.googleusercontent.com/eQBc7Dc7IqhwUFKC-3AMfdyngpcycKzCoWL58-KqA23vwIJPU4KexlRJu455UQDoVve1ET7wvr-tKgNXBfwIr62SNy-j2wTTWZ3o-g" />
                            -->                                
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>                            
            <div id="pg-t" class="row row-cols-1 text-center mr-2 ml-2 row_pg">
            </div>
        </script>

        <script id="pg-template" type="text/x-handlebars-template">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id="img_pg" src="{{this.image}}" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{this.name}}</h5>
                      <p class="card-text">{{this.description}}</p>
                      {{#each this.traits}}
                        <p class="card-text"><small class="text-muted">{{this}}</small></p>          
                      {{/each}}
                    </div>
                  </div>
                </div>
            </div>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-sm">
                        Name
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="inputName" placeholder="{{this.name}}">
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-sm">
                        Description
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="inputDesc" placeholder="{{this.description}}">
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary mb-2">Confirm</button>                        
                    </div>
                </div>                                    
            </div>            
        </script>
    </body>
</html>
