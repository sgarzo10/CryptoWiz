<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/wonder-boy-in-monster-world" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider@1.2.0/dist/detect-provider.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="config.json"></script>
        <script src="js/contract.js" defer></script>
        <script src="js/battle.js"></script>
        <script src="js/main.js" defer></script>        

        <title>
            CryptoWiz - dApp (TEST)
        </title>
    </head>

    <body class="">
        <nav class="col-md-12 navbar navbar-light bg-light sticky-top flex-md-nowrap align-items-center mb-3 p-1">            
            <div class="col-md-6 text-left">
                <a class="navbar-brand p-0 text-left" href="#">
                    <img id="logo" src="img\pg.png" class="d-inline img-logo" alt="img pg"> 
                </a>
                <h5 id="app-title" class="d-inline">CryptoWiz-TEST</h5> 
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-outline-success my-2 my-sm-0" id="getBalance" disabled>N.D.</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="getChain" disabled>N.D.</button>                
                <button class="btn btn-outline-success my-2 my-sm-0" id="connectButton"></button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <nav class="card bg-light">
                        <div class="sidebar-sticky">
                            <ul id="col_menu" class="nav flex-column">
                            </ul>
                            <div class="a_social">
                                <a href="#" class="col-md-2"><img src="/img/opensea.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                                <a href="#" class="col-md-2"><img src="/img/twitter.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="main" class="card card-main col-md-8 text-center mr-2 ml-2 bg-grey">
                    <!-- TEMPLATE                     <canvas id="viewport" class="d-none" ></canvas>-->

                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <!-- MODALS -->
        <div class="modal fade" id="modal-mint">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">MINT PG</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    </div>
                    <div id="modal-mint-detail" class=" modal-body card card-mint m-3 p-3 justify-content-center box-anim-mint">
                        <img src="/img/mint.gif" alt="banner" class="col-md-12 gif">
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-xl" id="modal-battle" data-backdrop="static">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">BATTLE</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    </div>
                    <div id="modal-battle-detail" class="modal-body card card-mint m-3 p-3">
                    </div>
                    <div id="modal-battle-play" class="card-body d-none" style="align-self: center;">
                        <canvas id="viewport"></canvas>
                        <div class="row" style="justify-content: center;">
                            <div class="progress col-md-6">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="progress col-md-6">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>                            
                            <div class="col-md-5 m-1"></div>
                            <button type="button" class="btn btn-primary btn-lg col-md-2" onclick="test()">PLAY</button>
                            <div class="col-md-5"></div>
                        </div>
                    </div>                    
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>


        <!-- SCRIPTS -->
        <script id="menu-template" type="text/x-handlebars-template">
            {{#each this}}
                <li class="nav-item nav-link-menu">
                    <a class="nav-link" onclick="menu_click('{{@key}}')">
                        <span data-feather="{{this.icon}}"></span>
                        {{this.menu}}
                    </a>
                </li>                
            {{/each}}
        </script>

        <script id="home-template" type="text/x-handlebars-template">
            <h5 class="card-title">{{this.title}} </h5> 
            <p class="card-text">{{this.text}}</p>   
            <div id="home-t" class="media rounded-top" style="max-width: 540px;">
                <div class="row no-gutters">
                    <img src="/img/banner.png" alt="banner" class="img-banner">
                </div>                    
            </div>
        </script>
        
        <script id="party-template" type="text/x-handlebars-template"> 
            <h5 class="card-title">{{this.title}} </h5> 
            <p class="card-text">{{this.text}}</p>   
            <div class="row row-cols-1 bar_pg rounded" >
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            {{#each this.links}}
                                <img class="img-pg" id="img_pg_{{@index}}" src="{{this}}" onclick="pg_click({{@index}})" />
                            {{/each}}
                            <!--
                                <img class="img_pg" src="https://lh3.googleusercontent.com/3y1ABTAnFsehd-Ol-9KjRXBB1Vd_nH4yaQotL4BuusqMO2rguAfHqPoymOO4UPF6ckKWRFINSNrNk0Au8oNDzOIb6kAYqyNSIj56gQ" />
                                <img class="img_pg" src="https://lh3.googleusercontent.com/B0GftBgw7WuKubkBdfpdVjVNhdYxSr-Kuaw4nxyzfZL-BTwwEfcbBRjWYRI6v4_g2xAEUkE9XMONig9CYcoYgFJe_6iO1xSses93aQ" /> 
                                <img class="img_pg" src="https://lh3.googleusercontent.com/eQBc7Dc7IqhwUFKC-3AMfdyngpcycKzCoWL58-KqA23vwIJPU4KexlRJu455UQDoVve1ET7wvr-tKgNXBfwIr62SNy-j2wTTWZ3o-g" />
                            -->                                
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>                            
            <div id="pg-t" class="row row-cols-1 text-center mr-2 ml-2 row_pg">
            </div>
        </script>

        <script id="pg-template" type="text/x-handlebars-template">
            <div class="card m-3 p-3" style="max-width: 540px;">
                <h5 class="card-title">{{this.name}}</h5>
                <p class="card-text">{{this.description}}</p>
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id="img-pg" src="{{this.image}}" class="card-img" alt="...">
                    <button type="button" class="btn btn-primary btn-lg col-md-2 btn-card" onclick="set_pg()">SET PG</button>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body pb-0">
                        {{#each this.pg.traits}}
                        {{#if_int this.max_value}}    
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{perc this.value this.max_value}}%;" aria-valuenow="{{this.value}}" aria-valuemin="0" aria-valuemax="{{this.max_value}}">{{this.value}}</div>
                            </div>
                            <p><small class="text-muted">{{this.trait_type}}</small></p>                        
                        {{/if_int}}
                        {{/each}}
                    </div>
                  </div>
                </div>
                <p class="card-text mb-0 p-0">Equipments</p>                
                <div class="row no-gutters">
                    {{#each this.pg.custom_data.items}}
                    <button class="btn btn-sm btn-primary" disabled>
                        <p class="m-0">{{this.display_type}}</p>
                        <p class="m-0"><small>{{this.value_type}}</small></p>
                    </button>
                    {{/each}}
                </div>
            </div>
            <div class="card m-3 p-3" style="max-width: 540px;">
                <ul class="nav p-0 mb-2">
                    {{#each this.nav}}
                    <li class="nav-item">
                        <a class="nav-link active pt-0" onclick="nav_click('{{this}}')">{{this}}</a>
                    </li>
                    {{/each}}
                </ul>
                <div id="item-container" class="card-body" >
                </div>
            </div>
        </script>

        <script id="bio-template" type="text/x-handlebars-template">
            <div class="row no-gutters row-center p-1 m-1">
                <div class="col-sm col-md-2 text-left">Name</div>
                <div class="col-sm col-md-10 d-flex">
                    <small class="text-muted  d-inline">CryptoWiz - </small>
                    <input type="text" class="form-control d-flex d-inline" id="inputName" placeholder="{{this.name}}">
                </div>
            </div>
            <div class="row no-gutters row-center p-1 m-1">
                <div class="col-sm text-left">Description</div>
                <div class="col-sm">
                    <input type="text" class="form-control" id="inputDesc" placeholder="{{this.description}}">
                </div>
            </div>
            <div class="col-sm p-1 m-1">
                <button type="submit" class="btn btn-primary mb-2">Confirm</button>
            </div>            
        </script>

        <script id="equip-template" type="text/x-handlebars-template">
            <div class="row no-gutters" style="justify-content: center;">
                <span class="border rounded border-primary">
                    <div class="container bg-light text-dark">
                        <img id="img-pg" src="{{this.image}}" class="img-item " alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                        <img id="img-pg" src="{{this.image}}" class="img-item" alt="...">
                    </div>
                </span>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary mb-2">Confirm</button>                        
                </div>
            </div>                
        </script>

        <script id="mint-template" type="text/x-handlebars-template">
            <h5 class="card-title">{{this.title}} </h5> 
            <p class="card-text">{{this.text}}</p>   
            {{#each this.mints}}
            <div class="media col-md-8 position-relative">
                <img src="{{this.img}}" class="mr-3" alt="...">
                <div class="media-body">
                  <h5 class="mt-0">{{this.title}}</h5>
                  <p>{{this.desc}}</p>
                </div>
                <button type="button" class="btn btn-primary" onclick="pre_modal_mint()">Mint</button>
            </div>
            {{/each}}      
        </script>

        <script id="modal-mint-template" type="text/x-handlebars-template">            
            <h5 class="card-title text-center">{{this.name}}</h5>
            <p class="card-text text-center">{{this.description}}</p>
            <div class="row no-gutters">
                <div class="col-md-4">
                <img id="img_pg_minted" src="{{this.image}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body pb-0">
                        {{#each this.traits}}
                        {{#if_int this.max_value}}
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{this.value}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{this.value}}</div>
                        </div>
                        <p class="text-center"><small class="text-muted">{{this.trait_type}}</small></p>                        
                        {{/if_int}}
                        {{/each}}
                    </div>                                        
                </div>
            </div>
            <p class="card-text mb-0 p-0 text-center">Equipments</p>                
            <div class="row no-gutters justify-content-center">
                {{#each this.custom_data.items}}
                <button class="btn btn-sm btn-primary" disabled>
                    <p class="m-0">{{this.display_type}}</p>
                    <p class="m-0"><small>{{this.value_type}}</small></p>
                </button>
                {{/each}}
            </div>
        </script>

        <script id="battle-template" type="text/x-handlebars-template">
            <h5 class="card-title">{{this.title}} </h5> 
            <p class="card-text">{{this.text}}</p>   
            {{#each this.battles}}
            <div class="media col-md-8 position-relative">
                <img src="{{this.img}}" class="mr-3" alt="...">
                <div class="media-body">
                  <h5 class="mt-0">{{this.title}}</h5>
                  <p>{{this.desc}}</p>
                </div>
                <button type="button" class="btn btn-primary" onclick="modal_battle()">Fight</button>
            </div>
            {{/each}}
        </script>

        <script id="modal-battle-template" type="text/x-handlebars-template">            
            <div class="row no-gutters">
                
                <div class="col-md-4 text-center">
                    <div class="col-md-12">
                        <h5 class="card-title text-center">{{this.cpu.name}}</h5>
                        <p class="card-text text-center">{{this.cpu.description}}</p>        
                    </div>
                    <div class="col-md-4">
                        <img id="img_cpu_battle" src="{{this.cpu.image}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body pb-0">
                            {{#each this.cpu.traits}}
                            {{#if_eq this.display_type null}}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{this.value}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{this.value}}</div>
                            </div>
                            <p class="text-center"><small class="text-muted">{{this.trait_type}}</small></p>                        
                            {{/if_eq}}
                            {{/each}}
                        </div>                                        
                    </div>
                </div>

                <div class="col-md-4 text-center">
                    <h1 class="m-2 text-center">VS</h1>
                    <div class="card-body pb-0">
                        <h5 class="card-title text-center">% WIN/LOSE</h5>
                        <p class="card-text text-center">Win:10% Lose:90%</p>        
                        <h5 class="card-title text-center">MIN. LEVEL REQUIRED</h5>
                        <p class="card-text text-center">Level 1</p>        
                        <h5 class="card-title text-center">MAX. LEVEL REQUIRED</h5>
                        <p class="card-text text-center">Level 2</p>
                        <h5 class="card-title text-center">EXTRA REQUIRED</h5>
                        <p class="card-text text-center">Welcome Badge NFT</p>                        
                    </div>
                    <button type="button" class="btn btn-primary btn-lg col-md-2 btn-card mt-4" onclick="show_battle()">START BATTLE</button>
                </div>
                
                <div class="col-md-4 text-center">
                    <div class="col-md-12">
                        <h5 class="card-title text-center">{{this.pg.name}}</h5>
                        <p class="card-text text-center">{{this.pg.description}}</p>        
                    </div>                    <div class="col-md-4">
                        <img id="img_pg_battle" src="{{this.pg.image}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body pb-0">
                            {{#each this.pg.traits}}
                            {{#if_eq this.display_type null}}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{this.value}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{this.value}}</div>
                            </div>
                            <p class="text-center"><small class="text-muted">{{this.trait_type}}</small></p>                        
                            {{/if_eq}}
                            {{/each}}
                        </div>                                        
                    </div>
                </div>                    
            </div>            
        </script>  

    </body>
</html>
