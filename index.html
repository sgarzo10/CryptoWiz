<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <script src="config.json"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider@1.2.0/dist/detect-provider.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="js/contract.js" defer></script>
        <script src="js/battle.js"></script>
        <script src="js/main.js" defer></script>        

        <title>
            CryptoWiz - Battle (TEST)
        </title>
    </head>

    <body>
        <nav class="col-md-12 navbar navbar-light bg-light sticky-top flex-md-nowrap page-title mb-3">            
            <a class="navbar-brand" href="#">
                <img id="logo" src="img\pg.png" width="30" height="30" class="d-inline-block align-top" alt="Immagine player">
                CryptoWiz-TEST
            </a>
            <div class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0" id="getBalance" disabled>0 CWIZt</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="getChain" disabled>N.D.</button>                
                <button class="btn btn-outline-success my-2 my-sm-0" id="connectButton"></button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <nav class="card bg-light">
                        <div class="sidebar-sticky">
                            <ul id="col_menu" class="nav flex-column">
                            </ul>
                            <div class="a_social">
                                <a href="#" class="col-md-2"><img src="/img/opensea.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                                <a href="#" class="col-md-2"><img src="/img/twitter.png" alt="OpenSea Link" style="width:30px;height:30px;"></a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="main" class="card col-md-8 text-center mr-2 ml-2">
                    <!-- TEMPLATE -->
                    <div id="battle-t" class="card col-md-8 text-center mr-2 ml-2 d-none">
                        <div class="card-body" style="align-self: center;">
                            <h5 class="card-title">Battle against CryptoWiz CPU</h5>
                            <p class="card-text">Battle against CPU to win new NFT!</p>
                            <canvas id="viewport" ></canvas>
                            <div class="row">
                                <div class="col-md-5"></div>
                                <button type="button" class="btn btn-primary btn-lg col-md-2" onclick="test()">PLAY</button>
                                <div class="col-md-5"></div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        
        <script id="menu-template" type="text/x-handlebars-template">
            {{#each this}}
                <li class="nav-item">
                    <a class="nav-link" onclick="menu_click('{{this.name}}')">
                        <span data-feather="{{this.icon}}"></span>
                        {{this.name}}
                    </a>
                </li>                
            {{/each}}
        </script>

        <script id="home-template" type="text/x-handlebars-template">
            <div id="home-t" class="card col-md-8 text-center mr-2 ml-2">
                <div class="card-body" style="align-self: center;">
                    <h5 class="card-title">{{this.title}} </h5> 
                    <p class="card-text">{{this.text}}</p>   
                    <img src="/img/banner.png" alt="banner" class="banner">
                </div>
            </div>
        </script>

        <script id="mint-template" type="text/x-handlebars-template">
            <div id="mint-t" class="card col-md-8 text-center mr-2 ml-2">
                <div class="card-body" style="align-self: center;">
                    <h5 class="card-title">{{this.title}} </h5> 
                    <p class="card-text">{{this.text}}</p>   
                    <img src="/img/bannerc.png" alt="banner" class="banner">
                </div>
            </div>
        </script>

        <script id="nft-template" type="text/x-handlebars-template">
            <div id="nft-t" class="card col-md-8 text-center mr-2 ml-2">
                <img id="img-nft" src="" alt="banner" class="banner">
                <!-- <img src="/img/bannerc.png" alt="banner" class="banner"> -->
            </div>
        </script>        



    </body>
</html>
